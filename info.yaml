--- 
# information
project: 
  title: "OpenPUF"
  description: "A delay-based physically-unclonable function (PUF) proof of concept"
  picture: doc/delay_arbiter_puf.png
  author: "Pedro Rivera"
  github: https://github.com/pedrorivera/OpenPUF
  license: Apache-2.0

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 1
  module_name: "wrapped_project"
  instance_name: "wrapped_project"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - OpenPUF/src/DelayPUF.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_OpenPUF.gds"
  lvs_filename: "wrapped_OpenPUF.lvs.powered.v"
  lef_filename: "wrapped_OpenPUF.lef"
